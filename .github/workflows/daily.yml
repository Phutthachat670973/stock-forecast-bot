name: Daily Stock Forecast (Rules)

on:
  schedule:
    - cron: "10 0 * * *"  # 07:10 Bangkok
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run forecast
        run: |
          python src/run_daily.py
      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs
          git diff --cached --quiet || git commit -m "daily forecast"
          git push
